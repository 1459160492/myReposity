<!-- 头部 start -->
<script src="js/getParameter.js"></script>
<script>
    $.post("user/showUserServlet", {}, function (date) {
        if (date) {
            $("#showUser").html("欢迎回来" + date.name);
        } else {
            $("#showUser").html("");
        }
    });

    $.post("categroyServlet/find",{},function (date) {
        if (date) {
            for(var i = 0;i<date.length;i++){
                var newPatten = "<li><a href='route_list.html?cid="+date[i].score+"'>"+date[i].element+"</a></li>";
                $("#nav-active").append(newPatten);
            }
            var newPatten = "<li><a href='favoriterank.html'>收藏排行榜</a></li>";
            $("#nav-active").append(newPatten);
        }
    });

    function submitRname() {
        var cid = getParameter("cid");
        var searchKey = $("#inputRname").val();
        location.href="route_list.html?cid="+cid+"&serrchKey="+searchKey;
    }


    
</script>

            <a href="login.html">登录</a>

        <div class="login">

            <span id="showUser">欢迎回来，admin</span>
            <a href="myfavorite.html" class="collection">我的收藏</a>
            <a href="javascript:location.href='exitServlet';">退出</a>
        </div>
    </div>
    <div class="header_wrap">
        <div class="topbar">
            <div class="logo">
                <a href="/"><img src="images/logo.jpg" alt=""></a>
            </div>
            <div class="search">
                <input id="inputRname" name="" type="text" placeholder="请输入路线名称" class="search_input" autocomplete="off">

            </div>
            <div class="hottel">
